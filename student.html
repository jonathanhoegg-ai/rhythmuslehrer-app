<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        /* Screens */
        .screen { display: none; }
        .screen.active { display: block; }
        
        /* Join Screen */
        .join-content { text-align: center; padding: 20px; }
        .name-input, .code-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 3px solid #667eea;
            border-radius: 15px;
            font-size: 1.3em;
            text-align: center;
        }
        .code-input {
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 1.8em;
        }
        .btn {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 10px;
            background: #667eea;
            color: white;
            width: 100%;
        }
        .btn:active { transform: scale(0.95); }
        
        /* Waiting Screen */
        .waiting-content {
            text-align: center;
            padding: 40px 20px;
        }
        .waiting-content h2 {
            color: #667eea;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Question Screen */
        .question-content { padding: 20px 10px; }
        .question-header {
            text-align: center;
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .notation {
            background: #f8f9fa;
            padding: 30px 10px;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 3em;
            font-family: 'Segoe UI Symbol', 'Apple Color Emoji', serif;
            line-height: 1.2;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-wrap: break-word;
            overflow: hidden;
        }
        .answer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        @media (orientation: landscape) and (min-width: 600px) {
            .answer-grid { grid-template-columns: repeat(2, 1fr); }
        }
        .answer-btn {
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .answer-btn:active { transform: scale(0.95); }
        .answer-btn.selected {
            box-shadow: 0 0 0 5px white, 0 0 20px rgba(0,0,0,0.3);
        }
        .answer-btn:nth-child(1) { background: #E53935; }
        .answer-btn:nth-child(2) { background: #1E88E5; }
        .answer-btn:nth-child(3) { background: #FB8C00; }
        .answer-btn:nth-child(4) { background: #43A047; }
        
        /* Intermediate Screen */
        .intermediate-content {
            text-align: center;
            padding: 30px 20px;
        }
        .feedback-text {
            font-size: 2em;
            margin: 20px 0;
            font-weight: bold;
        }
        .motivational-text {
            font-size: 1.3em;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
        
        /* Results Screen */
        .results-content {
            text-align: center;
            padding: 30px 20px;
        }
        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
        }
        .result-card h2 { font-size: 2em; margin-bottom: 20px; }
        .result-card .score { font-size: 4em; margin: 30px 0; font-weight: bold; }
        .result-card .message { font-size: 1.5em; margin-top: 20px; }
        
        @media (max-width: 480px) {
            .notation { font-size: 2.5em; padding: 20px 5px; }
            h1 { font-size: 1.5em; }
            .answer-btn { font-size: 1.2em; padding: 20px; }
        }
    </style>
</head>
