<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rhythmuslehrer - SchÃ¼ler</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .student-join { text-align: center; padding: 20px; }
        .name-input, .code-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 3px solid #667eea;
            border-radius: 15px;
            font-size: 1.3em;
            text-align: center;
        }
        .code-input {
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 1.8em;
        }
        .btn {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 10px;
            background: #667eea;
            color: white;
        }
        .notation {
            background: white;
            padding: 30px 10px;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 4em;
            font-family: 'Segoe UI Symbol', 'Apple Color Emoji', serif;
            line-height: 1.3;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-wrap: break-word;
            overflow: hidden;
        }
        .answer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        @media (orientation: landscape) and (min-width: 600px) {
            .answer-grid { grid-template-columns: repeat(2, 1fr); }
        }
        .answer-card {
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .answer-card:active {
            transform: scale(0.95);
        }
        .answer-card.selected {
            box-shadow: 0 0 0 5px white, 0 0 20px rgba(0,0,0,0.3);
        }
        .answer-red { background: #E53935; }
        .answer-blue { background: #1E88E5; }
        .answer-orange { background: #FB8C00; }
        .answer-green { background: #43A047; }
        .waiting-screen {
            text-align: center;
            padding: 40px 20px;
        }
        .waiting-screen h2 {
            color: #667eea;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .feedback {
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            font-weight: bold;
        }
        .feedback.correct { background: #43A047; color: white; }
        .feedback.wrong { background: #E53935; color: white; }
        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .result-card h2 { font-size: 2em; margin-bottom: 20px; }
        .result-card h1 { font-size: 4em; margin: 30px 0; }
        @media (max-width: 480px) {
            .notation { font-size: 2.5em; padding: 20px 5px; }
            h1 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Rhythmus-Trainer ðŸŽµ</h1>
        
        <div class="student-join" id="studentJoin">
            <h2>Tritt einem Spiel bei!</h2>
            <input type="text" class="name-input" id="studentName" placeholder="Dein Name" maxlength="20">
            <input type="text" class="code-input" id="joinCode" placeholder="SPIELCODE" maxlength="6">
            <button class="btn" onclick="joinGame()">Beitreten</button>
        </div>
        
        <div class="waiting-screen" id="waitingScreen" style="display: none;">
            <div class="spinner"></div>
            <h2 id="waitingText">Warte auf den Spielstart...</h2>
            <p>Spielcode: <strong id="currentGameCode"></strong></p>
            <p>Name: <strong id="currentPlayerName"></strong></p>
        </div>
        
        <div id="studentQuestion" style="display: none;">
            <h2 style="text-align: center; color: #667eea; margin: 20px 0;">
                Frage <span id="studentQuestionNumber">1</span>
            </h2>
            
            <div class="notation" id="studentNotation"></div>
            
            <div class="answer-grid">
                <div class="answer-card answer-red" onclick="selectAnswer(0)">ðŸ”´ ROT</div>
                <div class="answer-card answer-blue" onclick="selectAnswer(1)">ðŸ”µ BLAU</div>
                <div class="answer-card answer-orange" onclick="selectAnswer(2)">ðŸŸ  ORANGE</div>
                <div class="answer-card answer-green" onclick="selectAnswer(3)">ðŸŸ¢ GRÃœN</div>
            </div>
            
            <div id="studentFeedback"></div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="student.js"></script>
</body>
</html>
